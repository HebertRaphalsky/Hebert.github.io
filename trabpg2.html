<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog</title>
  <link rel="stylesheet" href="style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />

  
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-white bg-gray">
    <div class="container-fluid">
      <a class="navbar-brand" href="trabtry.html">
        <h3>Hebert Raphalsky</h3>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="trabtry.html">Home Page</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="trabpg2.html">Sobre mim</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="trabpg3.html">Skills</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="app" class="container mt-5">
    <div class="row justify-content-center mt-5">
      <div class="col-md-8">
        <h3 class="text-center mb-4 animated fadeInUp">Experiência Profissional</h3>
        <div class="timeline animated fadeInUp">
          <div class="timeline-item animated fadeInUp" v-for="(item, index) in timelineItems" :key="index">
            <div class="timeline-content">
              <h4>{{ item.titulo }}</h4>
              <p>{{ item.compania }}, {{ item.periodo }}</p>
              <p>{{ item.descricao }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        timelineItems: [
          {
            titulo: 'Desenvolvedor Web Trainee',
            compania: 'Empresa ITIX',
            periodo: 'Dez 2020 - Dez 2021',
            descricao: 'Responsável pelo desenvolvimento de sistemas web utilizando tecnologias como HTML, CSS, JavaScript, React e executando testes de telas.'
          },
          {
            titulo: 'Desenvolvedor Backend',
            compania: 'ITIX',
            periodo: 'Fev 2022 - Janeiro 2023',
            descricao: 'Auxiliei na manutenção de sistemas de URAS atuando como terceirizado'
          },
          {
            titulo: 'Analista de Segurança Trainee',
            compania: 'Wine',
            periodo: 'Out 2023 - Presente',
            descricao: 'Atuando como Analista de segurança da Wine'
          }
        ]
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
